name: Deploy Vite Apps to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build labs
        run: |
          # Build all labs listed below and collect their dist outputs into a single 'site' folder
          labs=("lab01" "lab02")
          rm -rf site || true
          mkdir -p site
          for lab in "${labs[@]}"; do
            echo "Building ${lab}..."
            pushd "$lab"
            # set base for Vite so each lab is served under /owner/repo/<lab>/
            VITE_APP_BASE="/computer-graphics/${lab}/" npm install
            VITE_APP_BASE="/computer-graphics/${lab}/" npm run build
            popd
            mkdir -p "site/${lab}"
            # copy built files into site/<lab>
            cp -r "${lab}/dist/." "site/${lab}/"
          done
          # Copy a repository-level index (if present) into the site root so Pages shows a labs listing
          if [ -f "./index.html" ]; then
            cp ./index.html site/index.html
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload aggregated site artifact for GitHub Pages
        # Use upload-pages-artifact@v4 which depends on actions/upload-artifact@v4 internally
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: Deploy aggregated site to GitHub Pages
        uses: actions/deploy-pages@v4
